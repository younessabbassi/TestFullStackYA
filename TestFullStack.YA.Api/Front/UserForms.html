<!DOCTYPE html>
<html>
    <head>
        <script src="/Scripts/jquery-1.10.2.js"></script>
        <script src="/Scripts/jquery.validate.js"></script>
        <script src="/Scripts/actions/userScripts.js"></script>
        <link rel="stylesheet" type="text/css" href="../Content/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../Content/style.css">
    </head>
<body>
    <form name="formSubscribtion" id="formSubscribtion">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h2>Inscription</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"> 
                    <div class="form-group">
                        <label>
                            Nom
                        </label>
                        <input type="text" placeholder="nom" class="form-control" id="name" name="name" />
                    </div>
                    <div class="form-group">
                        <label>
                            Email
                        </label>
                        <input required type="email" placeholder="e-mail" class="form-control" id="email" name="email" />
                    </div>
                    <div>
                        <label>
                            Login
                        </label>
                        <input required type="text" placeholder="login" class="form-control" id="login" name="login" />
                    </div>
                    <div class="form-group">
                        <label>
                            Mot de passe
                        </label>
                        <input required type="password" placeholder="password" class="form-control" id="password" name="password" />
                    </div>
                    <div class="form-group">
                        <label>
                            Confirmer le mot de passe
                        </label>
                        <input required type="password" placeholder="confirm-password" class="form-control" id="confirm_password" name="confirm_password" />
                    </div>
                    <input  type="button" class="btn btn-lg btn-primary" id="btnSubscribe" value="S'inscrire" /> 
                    <input type="submit" style="visibility:hidden" />
                </div>
            </div> 
        </div>
    </form>

    <form name="formConnexion" id="formConnexion">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4">
                    <h2>Inscription</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"> 
                    <div>
                        <label>
                            Login
                        </label>
                        <input required type="text" placeholder="login" class="form-control" id="loginCnx" name="loginCnx" />
                    </div>
                    <div class="form-group">
                        <label>
                            Mot de passe
                        </label>
                        <input required type="passwordCnx" placeholder="password" class="form-control" id="passwordCnx" name="passwordCnx" />
                    </div> 
                    <input type="button" class="btn btn-lg btn-primary" id="btnLogin" value="S'inscrire" />
                    <input type="submit" style="visibility:hidden" />
                </div>
            </div>
        </div>
    </form>

</body>
</html>
